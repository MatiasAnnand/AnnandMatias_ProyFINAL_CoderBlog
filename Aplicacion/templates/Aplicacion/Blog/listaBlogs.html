{% block contenido2 %}

        {% for blog in object_list %}

        <li>

            <h3>Titulo: {{blog.titulo}}</h3> 

            <p>
                
                <a style="color:greenyellow" href="{% url 'Detail' blog.id %}">Ver</a>

                <a style="color:greenyellow" href="{% url 'Delete' blog.id %}">Borrar</a>
                
            </p>

        </li>

        {% endfor %}

    </ul>

{% endblock %}

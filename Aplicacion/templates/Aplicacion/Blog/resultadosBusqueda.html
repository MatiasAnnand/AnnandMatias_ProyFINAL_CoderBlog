<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>

<body>
    <p>Informacion del blog {{titulo}}:</p>

    {% if blog %}

    <ul>
        {% for x in blog %}

        <li>{{x.subtitulo}}</li>
        <li>{{x.autor}}</li>

        {% endfor %}
    </ul>

    {% endif %}
</body>

</html>
